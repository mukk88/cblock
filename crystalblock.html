<!DOCTYPE html>
<html>
<head>
	<title>Crystal Block</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
	<script src="js/nav.js"></script>
	<link href='http://fonts.googleapis.com/css?family=Abel' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="css/standard.css">
	<link rel="stylesheet" type="text/css" href="css/phone.css">
</head>
<body>
	<div class="navmain">
		<ul id="parents">
			<li nav="home">Home</li>
		</ul>
		<div nav="streams" id="navme">my streams</div>
		<ul id="siblings">
			<li nav="recipes">Recipes</li>
			<li nav="activities">Activities</li>
			<li nav="goods">Goods</li>
		</ul>
	</div>
	<div class="container">
		<div class="content" id="home">home</div>
		<div class="content" id="home-streams">streams</div>
		<div class="content" id="home-streams-goods">goods</div>
		<div class="content" id="home-streams-activities">activities</div>
		<div class="content" id="home-streams-recipes">
			<div class="recipe">
				<div class="recipe-title">Steak</div>
				<img src="http://blue-charcoal.com/wp-content/uploads/2015/03/bodyCover_334.jpg">
			</div>
			<div class="recipe">
				<div class="recipe-title">Dish</div>
				<img src="http://blog.francescotonelli.com/wp-content/uploads/2011/09/20110308_joia_001_group_01.jpg">
			</div>
			<div class="recipe">
				<div class="recipe-title">Chicken rice</div>
				<img src="http://masspictures.net/wp-content/uploads/2014/06/chef-han-chicken-rice-300x210.jpg">
			</div>
		</div>
		<div class="content" id="home-streams-recipes-recipe">
			<div id="summary"></div>
			<div id="links"></div>
			<div id="details"></div>
			<div id="ingredients"></div>
		</div>
		<div class="content" id="home-streams-recipes-recipe-nutrition">recipe nutrition</div>
		<div class="content" id="home-streams-recipes-recipe-instructions">recipe instructions</div>
		<div class="content" id="home-streams-recipes-create">create</div>
		<div class="content" id="home-streams-recipes-add">add</div>
		<div class="content" id="home-notifications">notifications</div>
		<div class="content" id="home-share">share</div>
		<div class="content" id="home-stuff">stuff</div>
		<div class="content" id="home-profile">profile</div>
		<div class="content" id="home-settings">settings</div>
	</div>
	<div class="whitespace"></div>
</body>
</html>
